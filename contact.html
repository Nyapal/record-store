<html>
  <head>
    <title> Good Muse | Contact </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon.ico">
  </head>
  <body>
    <iframe src="navbar.html" style="border-width: 0; width:100%; height: 37px;"></iframe>

    <h1 style="border-bottom: 3px solid black; width: 15%; margin-left: 43%;"> Contact Us </h1>
    
    <form class="contactForm" action="https://formspree.io/nyapal14@gmail.com" 
    method="POST">
      <label id="cfName" class="cfField">
        <span class="cfText">
          Name: 
        </span>
        <input class="cfInput" name="name" required>
      </label>
      <label id="cfEmail" class="cfField">
        <span class="cfText">
          Email:
        </span>
        <input class="cfInput" name="_replyto" required>
      </label>
      <label id="cfMessage" class="cfField"> 
        <span class="cfText">
          Message: 
        </span>
        <textarea name="" id="" cols="30" rows="10" class="cfInput" style="margin-left: -25px; resize:none;" required></textarea> 
      </label>
      <button id="cfButton" type="submit"> Send </button>
    </form>
  </body>
</html>
